<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--主要I是强制让文档的宽度与设备宽度保持1:1，最大宽度1.0，禁止屏幕缩放。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!--这个也是iphone私有标签，允许全屏浏览。-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--iphone的私有标签，iphone顶端状态条的样式。-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--禁止数字自动识别为电话号码，这个比较有用，因为一串数字在iphone上会显示成蓝色，样式加成别的颜色也是不生效的。-->
    <meta content="telephone=no" name="format-detection">
    <!--禁止email识别-->
    <meta content="email=no" name="format-detection">
    <title>首页</title>
    <!-- 引入vue，axios -->
    <script src="../static/node_modules/axios/dist/axios.js"></script>
    <script src="../static/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/font/iconfont.css">
    <link rel="stylesheet" href="../static/css/public.css">
    <link rel="stylesheet" href="../static/css/workerIndex.css">
</head>

<body>
    <div id="workerIndex_wrap" class="workerIndex_wrap">
        <div class="index_top">
            <div class="img"></div>
        </div>
        <div class="operateArea">
            <ul>
                <li v-for="item in operateBtList" @click="goto(item.link)">
                    <span class="operateLi_icon iconfont" :class="item.icon" :style="{'background-color':item.color}"></span>
                    <span class="operateLi_title">{{item.title}}</span>
                </li>
            </ul>
        </div>

    </div>



    <script>
        var vm = new Vue({
            el: '#workerIndex_wrap',
            data: {
                operateBtList: [{
                    title: "取件",
                    icon: "icon-chaibaoguoqujian-xianxing",
                    color: "#336699",
                    link: "pickUpList.html"
                }, {
                    title: "入库",
                    icon: "icon-rukuguanli",
                    color: "#FF6666",
                    link: "putInStorageList.html"
                }, {
                    title: "出库",
                    icon: "icon-chukuguanli",
                    color: "#99CC33",
                    link: "OutboundList.html"

                }, {
                    title: "发出",
                    icon: "icon-go",
                    color: "#009999",
                    link: "issueList.html"

                }]
            },
            created() {

            },
            mounted() {

            },
            methods: {
                goto(url) {
                    window.location.href = url;
                }
            }
        })
    </script>
</body>

</html>
